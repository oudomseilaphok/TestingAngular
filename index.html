
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TestingAngular</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body ng-app="TestingAngular" ng-controller="testingController">
<button ng-click="showMessage = !showMessage">Toggle Message</button>
<h2 ng-show="showMessage == true">Secret Message</h2>

<input type="text" placeholder="Leave a message" ng-model="message">
<h2>{{ message }}</h2>

<div class="well" ng-repeat="person in persons">
    <h3>{{ person.name }}</h3>
    <h2>{{ person.title }}</h2>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
<script src="scripts/testingController.js"></script>
<script src="scripts/testFactory.js"></script>
</html>
